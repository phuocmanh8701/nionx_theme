<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: $20.00</p>
      <button
        class="add-to-cart-btn"
        data-product="Product 1"
        data-price="20.00"
      >
        Add to Cart
      </button>
    </div>
    <div class="product">
      <h2>Product 2</h2>
      <p>Price: $10.00</p>
      <button
        class="add-to-cart-btn"
        data-product="Product 2"
        data-price="20.00"
      >
        Add to Cart
      </button>
    </div>
    <div class="product">
      <h2>Product 3</h2>
      <p>Price: $15.00</p>
      <button
        class="add-to-cart-btn"
        data-product="Product 3"
        data-price="20.00"
      >
        Add to Cart
      </button>
    </div>
    <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items"></ul>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
