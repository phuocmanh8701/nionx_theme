<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <title>Nionx</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="topbar">
        <div class="container-fluid">
          <div class="topbar-inner">
            <ul class="topbar-infor">
              <li class="topbar-infor-address">
                <i class="fa-solid fa-location-dot"></i>
                <span>30 Commercial Road Fratton, Australia</span>
              </li>
              <li class="topbar-email">
                <i class="fa-solid fa-envelope"></i>
                <span>needhelp@company.com</span>
              </li>
            </ul>
            <div class="topbar-right">
              <p class="topbar-right-clock">
                <i class="fa-solid fa-clock"></i>
                <span>Mon to Sat: 8.00 am - 7.00 pm</span>
              </p>
              <ul class="topbar-social">
                <li class="facebook">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="twitter">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="pinterest">
                  <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </li>
                <li class="instagram">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <header class="main-header">
        <div class="container-fluid">
          <div class="header-inner">
            <div class="main-header-inner">
              <div class="logo">
                <a href="#">
                  <img src="imgs/logo.png" alt="Logo" />
                </a>
              </div>
              <nav class="header-nav main-menu">
                <ul class="header-nav-list">
                  <li class="header-nav-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="header-nav-item"><a href="#">About</a></li>
                  <li class="header-nav-item"><a href="#">Service</a></li>
                  <li class="header-nav-item"><a href="#">Pages</a></li>
                  <li class="header-nav-item"><a href="#">Shop</a></li>
                  <li class="header-nav-item"><a href="#">Blog</a></li>
                  <li class="header-nav-item"><a href="#">Contact</a></li>
                </ul>
              </nav>
              <div class="header-right">
                <div class="header-right-contact">
                  <a href="#">Contact Us</a>
                </div>
                <div class="header-right-infor">
                  <div class="icon-call">
                    <i class="fa-solid fa-phone-volume"></i>
                  </div>
                  <div class="header-right-content">
                    <span>Call Anytime</span>
                    <p class="header-number-call">(303) 555-0105</p>
                  </div>
                  <div class="header-infor-item">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-regular fa-circle-user"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="page-header ">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-bg">
                <h2 class="page-header-title text-white">Blog</h2>
                <ul class="nionx-breadcrumb">
                  <li><a href="#">Home</a></li>
                  <li><span>Blog</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
